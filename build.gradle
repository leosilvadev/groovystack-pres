apply plugin: 'java'
apply plugin: 'groovy'
apply plugin: 'application'
apply plugin: 'eclipse'
apply from: 'gradle/tasks/taskOne.gradle'

sourceCompatibility = 1.8
targetCompatibility = 1.8

mainClassName = "groovystack.Application"
applicationName = "groovystack"

repositories {
    mavenCentral()
}

dependencies {
	compile 'org.codehaus.groovy:groovy-all:2.4.6'
	testCompile 'org.spockframework:spock-core:1.0-groovy-2.4'
    testCompile group: 'junit', name: 'junit', version: '4.+'
	
	testCompile("org.gebish:geb-spock:0.10.0")
	testCompile("org.seleniumhq.selenium:selenium-support:2.43.1")
	testCompile("org.seleniumhq.selenium:selenium-firefox-driver:2.53.0")
}

test {
	filter {
		includeTestsMatching "*Spec"
	}
}

test.dependsOn(runBeforeTest)
test.finalizedBy(runAfterTest)